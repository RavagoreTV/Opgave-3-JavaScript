<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>String manipulation</title>
</head>

<body>
    <div class="Header">
        <h1>String manipulation</h1>
    </div>

    <div id="app">
        <input id="inputField" v-model="word" placeholder="Name">
        <button id="button" v-on:click="makeList(word)" class="btn btn-primary">Do it!</button>
        <br>
        <ul>As u write it: {{word}}</ul>
        <br>
        <ul>In uppercase: {{wordToUpper}}</ul>
        <br>
        <ul>In lowercase: {{wordToLower}}</ul>
        <div class="container">
            <h2>The Table</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Default</th>
                        <th>UpperCase</th>
                        <th>LowerCase</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{word}}</td>
                        <td>{{wordToUpper}}</td>
                        <td>{{wordToLower}}</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
